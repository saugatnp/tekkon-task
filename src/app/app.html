<div class="app-container">
  <header class="app-header">
    <h1>Tekkon Coding Task</h1>
  </header>

  <main class="app-main">
    <div class="form-panel">
      <app-dynamic-form [form]="form()"></app-dynamic-form>
    </div>
    <div class="json-panel">
      <app-json-editor
        [(jsonContent)]="jsonOutput"
        (jsonChange)="onJsonInput($event)">
      </app-json-editor>
    </div>
  </main>
</div>
